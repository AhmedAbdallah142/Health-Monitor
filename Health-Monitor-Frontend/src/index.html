<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Health Mointor</header>
    <div class="date-picker">
      <div class="date">
        <label for="start-date">from </label>
        <input type="date" id="start-date" name="start-date">
          <input type="time" id="Minute-1" required>
      </div>
      <div class="date">
        <label for="end-date">to </label>
        <input type="date" id="end-date" name="end-date">
          <input type="time" id="Minute-2" required>
      </div>
    </div>
    <div class="show-stats" onclick="getAnalysis()">Show Analytics</div>
    <table>
      <thead>
        <tr>
          <th>Service Name</th>
          <th>Messages</th>
          <th colspan="2">CPU</th>
          <th colspan="2">RAM</th>
          <th colspan="2">Disk</th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th>Mean Usage</th>
          <th>Peak time</th>
          <th>Mean Usage</th>
          <th>Peak time</th>
          <th>Mean Usage</th>
          <th>Peak time</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
